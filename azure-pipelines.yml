# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: ubuntu-latest

parameters:
- name: token
  type: string

steps:
- script: |
    dotnet restore src
    dotnet restore tests
  displayName: üì¶  Restore
- script: |
    dotnet run --project src &
  displayName: üèÅ  Start Provider
- script: |
    dotnet test tests
  displayName: ‚úÖ  Test
  env:
    PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
    PACT_BROKER_TOKEN: ${{ parameters.token }}
    PACT_BROKER_PUBLISH_VERIFICATION_RESULTS: true
    GIT_COMMIT: $(Build.SourceVersion)
    GIT_BRANCH: $(Build.SourceBranchName)
    PACTICIPANT: "pactflow-example-provider-dotnet"
    BUILD_URI: '$(System.CollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)'
- script: |
    docker run \
      --rm \
      -v ${PWD}:${PWD} \
      -e PACT_BROKER_BASE_URL \
      -e PACT_BROKER_TOKEN pactfoundation/pact-cli:latest \
      broker can-i-deploy \
        --pacticipant ${PACTICIPANT} \
        --version ${GIT_COMMIT} \
        --to-environment production
  displayName: üéõ  Can I deploy?
  env:
    PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
    PACT_BROKER_TOKEN: ${{ parameters.token }}
    PACT_BROKER_PUBLISH_VERIFICATION_RESULTS: true
    GIT_COMMIT: $(Build.SourceVersion)
    GIT_BRANCH: $(Build.SourceBranchName)
    PACTICIPANT: "pactflow-example-provider-dotnet"

- script: |
    docker run \
      --rm \
      -v ${PWD}:${PWD} \
      -e PACT_BROKER_BASE_URL \
      -e PACT_BROKER_TOKEN pactfoundation/pact-cli:latest \
      broker record_deployment \
          --pacticipant ${PACTICIPANT} \
          --version ${GIT_COMMIT} \
          --environment production
  displayName: üöÄ  Deploy
  env:
    PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
    PACT_BROKER_TOKEN: ${{ parameters.token }}
    PACT_BROKER_PUBLISH_VERIFICATION_RESULTS: true
    GIT_COMMIT: $(Build.SourceVersion)
    GIT_BRANCH: $(Build.SourceBranchName)
    PACTICIPANT: "pactflow-example-provider-dotnet"